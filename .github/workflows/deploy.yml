name: Deploy static content to Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:  # Ручной запуск через Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Укажите версию Node.js, которую используете

      - name: Install dependencies
        run: npm install  # или yarn install

      - name: Build project
        run: npm run build  # или yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Указываем папку, куда собирается проект

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
